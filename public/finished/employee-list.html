<link rel="import" href="employee-row.html">

<polymer-element name="employee-list" on-ouch="{{removeEmployee}}">
<template>
    <ul>
      <template repeat="{{s in salutations}}">
        <employee-row index="{{s.index}}">HI! </employee-row>
      </template>
    </ul>
    <button on-tap="{{addEmployee}}">Add Employee </button>  
 </template>
  <script>
    Polymer('employee-list', {
      counter: 5,
    removeEmployee: function(e) {
      this.salutations = this.salutations.filter(function(item) {
        return item.index !== e.detail.index;
    });
    },
    ready: function() {
        // populate the elementâ€™s data model
        // (the salutations array)
         this.addEmployee = function() {
          this.counter ++;
          this.salutations.push({firstName:'', lastName:'', index: this.counter });
      },
        this.salutations = [
          {what: 'Hello', who: 'World', index: 0},
          {what: 'GoodBye', who: 'DOM APIs', index: 1},
          {what: 'Hello', who: 'Declarative', index: 2},
          {what: 'GoodBye', who: 'Imperative', index: 3}
        ];
      }
    });
  </script>

</polymer-element>
